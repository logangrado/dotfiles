# Rebind prefix to ctrl-a
#=========================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Force reload of config file
unbind r
bind r source-file ~/.tmux.conf

# Set 256 colors
set -g default-terminal "xterm-256color"

# Enable mouse
set-option -g mouse on

# Change base index
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on #Auto-renumber windows

# Automatically set window titles
set-window-option -g automatic-rename on
set-option -g set-titles on

# Custom key bindings
#================================
# make new windows open in home directory
bind-key c new-window  -c "~" 
# rebind pane splitting, make new panes open in CWD
bind-key v split-window -h -c "#{pane_current_path}" 
bind-key h split-window -v -c "#{pane_current_path}"

# fast pane switching
# Delete arrow key bindings when ready
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

bind -n M-L select-pane -L
bind -n M-J select-pane -R
bind -n M-I select-pane -U
bind -n M-K select-pane -D

# fast window switching
bind C-Left previous-window
bind C-Right next-window

# Pane resizing
bind Up resize-pane -U 4
bind Down resize-pane -D 4
bind Left resize-pane -L 4
bind Right resize-pane -R 4
bind S-Up resize-pane -U
bind S-Down resize-pane -D
bind S-Left resize-pane -L
bind S-Right resize-pane -R

# Trying prefix j/k and C-M-j/j
bind j previous-window
bind l next-window
bind -n C-M-J previous-window
bind -n C-M-L next-window

